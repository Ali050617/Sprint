<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f1f1f1;
        }
        .container {
            font-family: 'Segoe UI', sans-serif;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 30px auto;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .header {
            text-align: center;
        }
        .token-instruction {
            margin-top: 20px;
            font-size: 16px;
        }
        .token-box {
            background: #00796b;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            user-select: all;
            position: relative;
            transition: background 0.3s ease;
        }
        .token-box:hover {
            background: #009688;
        }
        .copied-message {
            display: none;
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: #fff;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            animation: fadeInOut 2s ease forwards;
        }
        @keyframes fadeInOut {
            0% {opacity: 0;}
            10% {opacity: 1;}
            90% {opacity: 1;}
            100% {opacity: 0;}
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Сброс пароля</h2>
        <p>Здравствуйте, <strong>{{ user.username }}</strong>!</p>
    </div>

    <p class="token-instruction">Нажмите на токен ниже, чтобы скопировать его:</p>

    <div class="token-box" onclick="copyToken(this)">
        {{ token }}
        <div class="copied-message">Токен скопирован!</div>
    </div>

    <p>Если вы не запрашивали сброс пароля, просто проигнорируйте это письмо.</p>

    <div class="footer">
        С уважением,<br>
        Команда поддержки
    </div>
</div>

<script>
    function copyToken(el) {
        const token = el.childNodes[0].nodeValue.trim();

        // Yangi universal clipboard logikasi
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(token).then(() => showCopied(el));
        } else {
            const textarea = document.createElement('textarea');
            textarea.value = token;
            textarea.style.position = 'fixed';
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showCopied(el);
            } catch (err) {
                alert('Не удалось скопировать. Пожалуйста, скопируйте вручную.');
            }
            document.body.removeChild(textarea);
        }
    }

    function showCopied(el) {
        const msg = el.querySelector('.copied-message');
        msg.style.display = 'block';
        setTimeout(() => {
            msg.style.display = 'none';
        }, 2000);
    }
</script>

</body>
</html>
